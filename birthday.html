<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise üéâ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
  }

  .container {
    background: #ffffff;
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    max-width: 420px;
    width: 90%;
  }

  h1 {
    color: #ff4081;
    margin-bottom: 10px;
  }

  .countdown {
    font-size: 18px;
    color: #333;
    margin-top: 15px;
  }

  .wish {
    font-size: 26px;
    color: #ff4081;
    font-weight: bold;
  }

  .sub {
    font-size: 18px;
    margin-top: 10px;
    color: #555;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
  }
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="container" id="content"></div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
  const name = "Shravan";
  const birthYear = 2005;
  const birthdayDate = new Date("2026-01-08T00:00:00");

  const content = document.getElementById("content");
  const music = document.getElementById("music");

  function updateCountdown() {
    const now = new Date();
    const diff = birthdayDate - now;

    if (diff <= 0) {
      showBirthday();
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    content.innerHTML = `
      <h1>üéÅ Countdown to the Big Day</h1>
      <div class="countdown">
        ${days} Days ‚Ä¢ ${hours} Hours ‚Ä¢ ${minutes} Minutes ‚Ä¢ ${seconds} Seconds
      </div>
      <div class="sub">8th January 2026</div>
    `;
  }

  function showBirthday() {
    const age = 2026 - birthYear;

    content.innerHTML = `
      üéâüéÇ
      <div class="wish">Happy Birthday, ${name}! üéà</div>
      <div class="sub">
        Cheers to ${age} amazing years!<br>
        May this year bring success, happiness & good health ‚ú®
      </div>
    `;

    music.play();
    startConfetti();
    clearInterval(timer);
  }

  const timer = setInterval(updateCountdown, 1000);
  updateCountdown();

  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let confetti = [];

  function startConfetti() {
    for (let i = 0; i < 300; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 10,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`
      });
    }
    animateConfetti();
  }

  function animateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach((c, i) => {
      ctx.beginPath();
      ctx.fillStyle = c.color;
      ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
      ctx.fill();

      c.y += Math.cos(c.d) + 1;
      c.x += Math.sin(c.d);
      if (c.y > canvas.height) confetti[i].y = 0;
    });
    requestAnimationFrame(animateConfetti);
  }
</script>

</body>
</html>
